<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get shit done</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- SEO -->
    <meta
      name="description"
      content="Effortlessly manage your tasks with our easy-to-use to-do list web app. Add, delete, and check off tasks with just a few clicks. Stay organized and on top of your to-do list now!"
    />
    <meta
      name="keywords"
      content="productivity app, to do list, goal setting, to do list app, app productivity, what to do list, free productivity apps, to do list checklist"
    />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <label class="dark-mode-switch">
        <input type="checkbox" id="dark-mode-toggle" />
        <span class="slider"></span>
      </label>

      <div id="input-container">
        <input type="text" id="task-input" placeholder="Enter task" />
        <button id="add-btn">Add</button>
      </div>
      <ul id="task-list"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
